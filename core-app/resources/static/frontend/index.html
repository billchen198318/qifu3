<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	
        <title>core-app</title>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>
    
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		
		<script>
		var app2 = new Vue({
			el: '#app-2',
			data: {
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		});	
		</script>
		
		
		<div id="app-3">
		  <p v-if="seen">现在你看到我了</p>
		</div>		
		<script>
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		});		
		</script>
		
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		<script>
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: '学习 JavaScript' },
					{ text: '学习 Vue' },
					{ text: '整个牛项目' }
				]
			}
		});		
		</script>
		
		
    </body>
</html>
